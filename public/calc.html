<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/calc.css">
    <script src="js/calc.js"></script>
    <title>BMI Calculator</title>
</head>
<body>
    <nav>BMI Calculator</nav>
    <h1>Let's calculate your BMI</h1>
    <form>
        <label for="weight">WEIGHT:</label>
        <input type="number" id="weight" name="weight" placeholder="kg" required>
        <br><br>
        <label for="height">HEIGHT:</label>
        <input type="number" id="height" name="height" placeholder="cm" required>
        <button type="button" onclick='calcBMI()'>Calculate</button>
    </form>
    <div id="result"></div>
</body>
</html>
